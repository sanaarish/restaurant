<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <DIV class="TOP">
       
        <h1>CONTACT INFO</h1>
        <P>GET IN TOUCH</P>
    </DIV>
  
    <div class="container">
       
        <div class="content">
         <div class="left-side">
            <div class="topic-text">leave a message</div>
         
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="input-box">
                   <input type="text" placeholder="enter your email">
               </div>
               <div class="input-box message box">
                   <textarea></textarea>
               </div>
               <div class="button">
                   <input type="button" value="send now">
               </div>
            
         </div>
         <div class="right-side">
            <div class="address details">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <div class="topic">Address</div>
                <div class="text-one">3530<br> S.Soncy Road<br> Amarillo,TX 79119</div>
                <div class="text-two">A&M university</div>
             </div>
             <div class="phone details">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <div class="topic">phone</div>
                <div class="text-one">080-659-99124</div>
                <div class="text-two"></div>
             </div>
             <div class="email details">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <div class="topic">Email</div>
                <div class="text-one">FoodWay@gmail.com</div>
                <div class="text-two"></div>
             </div>
         </form>
        </div>
    </div>
    </div>
</body>
</html>
